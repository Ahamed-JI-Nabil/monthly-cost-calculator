<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cnd  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Monthly Cost Calculator</title>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-cyan-700 text-center mt-4">Monthly Cost Calculator</h1cls>
    </header>
    <main>
        <div class="grid grid-cols-2 gap-4 m-12 justify-items-center content-center">
            <div>
                <img src="images/money.jpg" class="rounded-lg" alt="" srcset="">
            </div>
            <div class="grid content-center">
                <form class="w-full max-w-sm">
                    <h3 class="text-2xl font-semibold text-center mb-4">Income</h3>
                    <div class="md:flex md:items-center mb-4">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                                Income
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight  "
                                type="number" value="Jane Doe">
                        </div>
                    </div>
                    <h3 class="text-2xl font-semibold text-center mb-4">Expenses</h3>
                    <div class="md:flex md:items-center mb-4">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                                Food
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight  "
                                type="number" value="Jane Doe">
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-4">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                                Rent
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight  "
                                type="number" value="Jane Doe">
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-4">
                        <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                                Clothes
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight  "
                                type="number" value="Jane Doe">
                        </div>
                    </div>
                    <div class="md:flex md:items-center">
                        <div class="md:w-1/3"></div>
                        <div class="md:w-2/3">
                            <button class="shadow bg-cyan-700 hover:bg-cyan-500  text-white font-bold py-2 px-4 rounded"
                                type="button">
                                Calculate
                            </button>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold text-center mt-4">Total Expenses: <span>12005</span></h3>
                    <h3 class="text-lg font-bold text-center mt-4">Balance: <span>12005</span></h3>
                    <div class="mt-8 flex">
                        <div class="md:flex md:items-center">
                            <div class="md:w-2/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                                    Save
                                </label>
                            </div>
                            <div class="md:w-1/3">
                                <input
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight  "
                                    type="number" value="Jane Doe">
                            </div>
                        </div>
                        <label class="text-gray-500 font-bold md:text-right mb-1 md:mb-0 pl-4 pr-4 pt-2">
                            %
                        </label>
                        <div class="">
                            <!-- <div class="md:w-1/3"></div> -->
                            <div class="md:w-2/3">

                                <button
                                    class="shadow bg-cyan-700 hover:bg-cyan-500  text-white font-bold py-2 px-4 rounded"
                                    type="button">
                                    Calculate
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8">
                        <h3 class="text-lg font-bold text-center mt-4">Total Expenses: <span>12005</span></h3>
                        <h3 class="text-lg font-bold text-center mt-4">Balance: <span>12005</span></h3>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
