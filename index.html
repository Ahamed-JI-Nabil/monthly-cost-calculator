<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cnd  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style -->
    <style>
        .notify {
            display: none;
        }
    </style>
    <title>Monthly Cost Calculator</title>
</head>

<body>
    <!-- header section -->
    <header>
        <h1 class="text-5xl font-bold text-cyan-700 text-center mt-4">Monthly Cost Calculator</h1cls>
    </header>
    <main>
        <div class="grid sm:grid-cols-12 lg:grid-cols-2 gap-4 m-12 justify-items-center content-center ">
            <div>
                <img src="images/money.jpg" class="rounded-lg" alt="" srcset="">
            </div>
            <div class="grid content-center">
                <p id="negative-value" class="notify text-1xl font-semibold text-center">❌Sorry! Negative input value
                    isn't allowed❌</p>
                <p id="spend-more-then-earn" class="notify text-1xl font-semibold text-center">❌ You can't spend more
                    then you'r earn!❌</p>
                <form class="w-full max-w-sm">
                    <h3 class="text-2xl font-semibold text-center mb-4">Income</h3>
                    <div class="md:flex md:items-center mb-4">
                        <div class="md:w-1/3">
                            <p class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                                Income
                            </p>
                        </div>
                        <div class="md:w-2/3">
                            <input id="income-balance"
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight  "
                                type="number" value="0">
                        </div>
                    </div>
                    <h3 class="text-2xl font-semibold text-center mb-4">Expenses</h3>
                    <div class="md:flex md:items-center mb-4">
                        <div class="md:w-1/3">
                            <p class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                                Rent
                            </p>
                        </div>
                        <div class="md:w-2/3">
                            <input id="rent-cost"
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight  "
                                type="number" value="0">
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-4">
                        <div class="md:w-1/3">
                            <p class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                                Food
                            </p>
                        </div>
                        <div class="md:w-2/3">
                            <input id="food-cost"
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight  "
                                type="number" value="0">
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-4">
                        <div class="md:w-1/3">
                            <p class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                                Others
                            </p>
                        </div>
                        <div class="md:w-2/3">
                            <input id="others-cost"
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight  "
                                type="number" value="0">
                        </div>
                    </div>
                    <div class="md:flex md:items-center">
                        <div class="md:w-1/3"></div>
                        <div class="md:w-2/3">
                            <button onclick="costCalculate()"
                                class="shadow bg-cyan-700 hover:bg-cyan-500  text-white font-bold py-2 px-4 rounded"
                                type="button">
                                Calculate
                            </button>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold text-center mt-4">Total Expenses: <span id="total-expenses">00</span>
                    </h3>
                    <h3 class="text-lg font-bold text-center mt-4">Balance: <span id="balance">00</span></h3>
                    <p id="save-more-then-remaining" class="notify text-1xl font-semibold text-center">❌ You can't save
                        more then
                        you'r earn ❌</p>
                    <div class="mt-8 flex">
                        <div class="md:flex md:items-center">
                            <div class="md:w-2/3">
                                <p class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                                    Save
                                </p>
                            </div>
                            <div class="md:w-1/3">
                                <input id="saving-percent"
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight  "
                                    type="number" value="0">
                            </div>
                        </div>
                        <p class="text-gray-500 font-bold md:text-right mb-1 md:mb-0 pl-4 pr-4 pt-2">
                            %
                        </p>
                        <div class="">
                            <div class="md:w-2/3">

                                <button onclick="savingCalculate()"
                                    class="shadow bg-cyan-700 hover:bg-cyan-500  text-white font-bold py-2 px-4 rounded"
                                    type="button">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8">
                        <h3 class="text-lg font-bold text-center mt-4">Saving Amount: <span id="saving-amount">00</span>
                        </h3>
                        <h3 class="text-lg font-bold text-center mt-4">Remaining Balance: <span
                                id="remaining-amount">00</span></h3>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
